<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Filme{
            constructor(titulo, genero, duracao ){
                this.titulo = titulo;
                this.genero = genero;
                this.duracao = duracao;
            }
            
            informacoesFilme(){
                return(console.log(`Titulo: ${this.titulo}.\nGenero: ${this.genero}.\nDuração ${this.duracao}.`))
            }
        }
        let Filme1 = new Filme("Harry Potter","Ficção", "2H32Min")
        
        console.log(`${Filme1.informacoesFilme()}`)


    </script>
</body>
</html>
