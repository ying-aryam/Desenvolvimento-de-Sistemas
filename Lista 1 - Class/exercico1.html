<body>
    <script>

        class Produto{
            constructor(nome, preço,quantidade){
                this.nome = nome;
                this.preço = preço;
                this.quantidade = quantidade
            }
            calcularTotal(){
                return(this.preço * this.quantidade).toFixed(2)
            }
        }
        let Produto1 = new Produto("Mouse", 30.00, 3)
        console.log(Produto1)
        console.log(`O total do produto é ${Produto1.calcularTotal()}`);

    </script>
</body>
